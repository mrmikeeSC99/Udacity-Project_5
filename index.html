<!-- https://developers.google.com/maps/documentation/javascript/examples/event-closure -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mike Cone's Map</title>
    <link rel="shortcut icon" href="favicon.png" />

    <!-- Load jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- BootStrap3 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <!-- Google Places API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
  </head>

  <body>
        <div id="searchBar" class="row clearfix nopadding">
            <div class="col-md-12 column nopadding">
              <div class="form-group">
                <input data-bind="textInput: toggleShow" class="form-control" id="searchLinks" placeholder="Search Mikes Favorites" />
              </div>
            </div>
        </div>
        <div class="row clearfix nopadding">
            <div class="col-md-4 column nopadding">
                <div class="panel panel-default nopadding">
                  <div class="panel-heading">
                    <h3 class="panel-title">
                      Mike's Favorites
                    </h3>
                  </div>
                  <div class="panel-body mikes-favs">
                    <ul class="nopadding" id="pointsList" data-bind="foreach: points">
                      <li data-bind="text: name, visible: showPoint, click: listClick.bind($data)"></li>
                    </ul>
                  </div>
                  <div class="panel-footer">

                  </div>
                </div>
            </div>

            <div class="col-md-8 column nopadding">
              <div id="map-canvas"></div>
            </div>
        </div>
    <script src="js/knockout.js"></script>
    <script src="js/app.js"></script>
    <script src="js/wiki.js"></script>


    <script type="text/html" id="wiki-article">
          <li data-bind="text: name"></li>
    </script>

  </body>
</html>
